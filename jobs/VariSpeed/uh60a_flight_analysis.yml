#==============================Pymore Flight Analysis-Configuration YAML=============================
#This file contains the input information for the design of a helicopter
#with SONATA 
# Units: meter (m), Newton (N), kilogramm (kg), degree (deg), Kelvin (K),
# Hints: g/cm**3 == 1e3 kg/m**3; GPa = 1e9 N/m**2 (Pa); MPa == 1e6 N/m**2 (Pa);  
#Author: Tobias Pflumm
#Date: 02/12/2019

name: UH-60A Helicopter 

pmfa: #pymore flight analysis
    path: 'SONATA/Pymore/dym/mdl/03_rotormodel/04_UH60_rotor_cruise/02_UH60_rotor_fourblade_3Dinfl_trim/rotor_assembly.dym'
    dui: #direct user input
        time_step_size:
            time: [0.0, 1.0]          
            values: [1e-3, 1e-3]

#        ROTOR_TF_VINF:
#            time: [0.0, 0.05, 0.1]
#            values: [-40.0, -40.0, -40.0]
            
#        STATICLINKAFT_TF_A05A06:
#            time: [0.0, 0.4]
#            values: [2.46e-02, 2.46e-02]

    sensors: 
        SHAFT_SS_POS : 6
        #BLADE_SS_POS_0 : 3
        #ATTACHMENT_SS_POS_B : 3
        SHAFT_SS_HUBFORCES : 6
        SHAFT_SS_SHAFTFORCES : 6
        BLADE_SS_FOR_R000 : 6
        BLADE_SS_FOR_R010 : 6
        BLADE_SS_FOR_R020 : 6
        BLADE_SS_FOR_R030 : 6
        BLADE_SS_FOR_R040 : 6
        BLADE_SS_FOR_R050 : 6
        BLADE_SS_FOR_R060 : 6
        BLADE_SS_FOR_R070 : 6
        BLADE_SS_FOR_R080 : 6
        BLADE_SS_FOR_R090 : 6
        BLADE_SS_FOR_R100 : 6
        BLADE_SS_POS_R001 : 6
        BLADE_SS_POS_R010 : 6
        BLADE_SS_POS_R020 : 6
        BLADE_SS_POS_R030 : 6
        BLADE_SS_POS_R040 : 6
        BLADE_SS_POS_R050 : 6
        BLADE_SS_POS_R060 : 6
        BLADE_SS_POS_R070 : 6
        BLADE_SS_POS_R080 : 6
        BLADE_SS_POS_R090 : 6
        BLADE_SS_POS_R100 : 6
        
    beamprops:
        'BLADE_BP_CD01' : Null
        
    massprops: 
        'SWASHPLATE_MP' : Null
        
        
    references:
        - name : noname
          description : measured blade Oscillatory push rod loads for mu=0.15, CTsigma = 0.09
          source : Marpu, S. - Analysis of the UH-60A Rotor Loads Using Wind Tunnel Data (2013, AIAA)
          xdata : []
          ydata : []
          xlabel : Psi
          ylabel : Pitch Link Loads (mean removed)
          xunit : m
          yunit : Nm
          
        - name : noname
          description : measured blade Oscillatory push rod loads for mu=0.15, CTsigma = 0.09
          source : Marpu, S. - Analysis of the UH-60A Rotor Loads Using Wind Tunnel Data (2013, AIAA)
          xdata : []
          ydata : []
          xlabel : Psi
          ylabel : Pitch Link Loads (mean removed)
          xunit : m
          yunit : Nm
        
