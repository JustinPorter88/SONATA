                grid: [0.0, 1.0]
                values: [0.0, 10.0]
                y:
                  grid: [0.0, 1.0]
                  values: [0.0, 0.0]
                z:
                  grid: [0.0, 1.0]
                  values: [0.0, 0.0]
            layers:
              - name: Shell_skin_outer
                material: aluminium
                thickness:
                  grid: [0.0, 1.0]
                  values: [0.05, 0.05]
                start_nd_arc:
                  grid: [0.0, 1.0]
                  values: [0.0, 0.0]
                end_nd_arc:
                  grid: [0.0, 1.0]
                  values: [1.0, 1.0]
                fiber_orientation:
                  grid: [0.0, 1.0]
                  values: [0.0, 0.0]
