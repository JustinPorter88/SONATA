name: Circular_Beam
description: Example test case - circular beam

components:
    blade:
        outer_shape_bem:
            airfoil_position:
                grid: [0.0, 1.0]
                labels: [circular, circular]
            chord:
                grid: [0.0, 1.0]
                values: [1., 2.]
            twist:
                grid: [0.0, 1.0]
                values: [0.0, 0.0]
            pitch_axis:
                grid: [0.0, 1.0]
                values: [0.5, 0.5]
            reference_axis:
                x:
                    grid: [0.0, 1.0]
                    values: [0.0, 0.0]
                y:
                    grid: [0.0, 1.0]
                    values: [0.0, 0.0]
                z:
                    grid: [0.0, 1.0]
                    values: [0.0, 10.0]
