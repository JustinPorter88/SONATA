name: Rectangular_Beam
description: Example test case - rectangular beam

components:
#==================== B L A D E ====================================
    blade:
        outer_shape_bem:
            airfoil_position:
                grid: [0.0, 1.0]
                labels: [rectangular, rectangular]
            chord:
                grid: [0.0, 1.0]
                values: [1., 1.]  # normalized chord
            twist:
                grid: [0.0, 1.0]
                values: [0.0, 0.0]
            pitch_axis:
                grid: [0.0, 1.0]
                values: [0., 0.]
                # values: [0.15, 0.3]
            reference_axis:
                x:
                    grid: [0.0, 1.0]
                    values: [0.0, 10.0]
                y:
                    grid: [0.0, 1.0]
                    values: [0.0, 0.0]
                z:
                    grid: [0.0, 1.0]
                    values: [0.0, 0.0]
            beam_reference_axis:
                x:
                    grid: [0.0, 1.0]
                    values: [0.0, 10.0]
                y:
                    grid: [0.0, 1.0]
                    values: [0.0, 0.0]
                z:
                    grid: [0.0, 1.0]
                    values: [0.0, 0.0]

#-------------------- C B M ------------------------------------
        internal_structure_2d_fem:
            sections:
              # --- r/R = 0.0 ---
              - position: 0.0
                trim_mass: False
                mesh_resolution: 200 # ca 450 punkte auf der aeusseren Kurve. - von innen nach aussen.
                segments:
                  - id: 0
                    filler: 2
                    layup: 
                        #-[Start[-], End[-], thickness[m], Orientation [deg], MatID[int], 'name'[str]]
                        - [0., 1., 0.05,   45, 1, 'Outer_skin']
              # --- r/R = 1.0 ---
              - position: 1.0
                trim_mass: False
                mesh_resolution: 200 # ca 450 punkte auf der aeusseren Kurve. - von innen nach aussen.
                segments:
                  - id: 0
                    filler: 2
                    layup: 
                        #-[Start[-], End[-], thickness[m], Orientation [deg], MatID[int], 'name'[str]]
                        - [0., 1., 0.05,   45, 1, 'Outer_skin']


#==================== A I R F O I L S ==================================
