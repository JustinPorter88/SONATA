                  grid: [0.0, 1.0]
                  values: [0.5, 0.5]
                start_nd_arc:
                  grid: [0.0, 1.0]
                  values: [0.125, 0.125]
                end_nd_arc:
                  grid: [0.0, 1.0]
                  values: [0.625, 0.625]
