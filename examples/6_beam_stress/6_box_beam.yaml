name: Box_Beam
windIO_version: '2.0.1'
assembly:
    number_of_blades: 1
components:
    blade:
        reference_axis:
            x:
                grid: [0.0, 1.0]
                values: [0.0, 0.0]
            y:
                grid: [0.0, 1.0]
                values: [0.0, 0.0]
            z:
                grid: [0.0, 1.0]
                values: [0.0, 25.0]
        outer_shape:
            chord:
                grid: [0.0, 1.0]
                values: [2., 2.]
            twist:
                grid: [0.0, 1.0]
                values: [0.0, 0.0]
                # Can use this to verify the SONATA applying twist option:
                # values: [0.17453292519943295, 0.17453292519943295]
            section_offset_y:
                grid: [0.0, 1.0]
                values: [1., 1.]
            rthick:
                grid: [0.0, 1.0]
                values: [0.5, 0.5]
            airfoils:
               -  name: rectangular
                  spanwise_position: 0.0
                  configuration:
                     -  default
                  weight: [1.0]
               -  name: rectangular
                  spanwise_position: 1.0
                  configuration:
                     -  default
                  weight: [1.0]
        structure:
            layers:
               -  name: Shell_skin1
                  material: steel
                  thickness:
                      grid: [0.0, 1.0]
                      values: [0.01, 0.01]
                  start_nd_arc:
                      anchor:
                          name: TE
                          handle: start_nd_arc
                  end_nd_arc:
                      anchor:
                          name: TE
                          handle: end_nd_arc
               -  name: Shell_skin2
                  material: steel
                  thickness:
                      grid: [0.0, 1.0]
                      values: [0.01, 0.01]
                  start_nd_arc:
                      anchor:
                          name: TE
                          handle: start_nd_arc
                  end_nd_arc:
                      anchor:
                          name: TE
                          handle: end_nd_arc
               -  name: Shell_skin3
                  material: steel
                  thickness:
                      grid: [0.0, 1.0]
                      values: [0.01, 0.01]
                  start_nd_arc:
                      anchor:
                          name: TE
                          handle: start_nd_arc
                  end_nd_arc:
                      anchor:
                          name: TE
                          handle: end_nd_arc
               -  name: Shell_skin4
                  material: steel
                  thickness:
                      grid: [0.0, 1.0]
                      values: [0.01, 0.01]
                  start_nd_arc:
                      anchor:
                          name: TE
                          handle: start_nd_arc
                  end_nd_arc:
                      anchor:
                          name: TE
                          handle: end_nd_arc
               -  name: Shell_skin5
                  material: steel
                  thickness:
                      grid: [0.0, 1.0]
                      values: [0.01, 0.01]
                  start_nd_arc:
                      anchor:
                          name: TE
                          handle: start_nd_arc
                  end_nd_arc:
                      anchor:
                          name: TE
                          handle: end_nd_arc
               -  name: Shell_skin1
                  material: steel
                  thickness:
                      grid: [0.0, 1.0]
                      values: [0.01, 0.01]
                  start_nd_arc:
                      anchor:
                          name: TE
                          handle: start_nd_arc
                  end_nd_arc:
                      anchor:
                          name: TE
                          handle: end_nd_arc
               -  name: Shell_skin2
                  material: steel
                  thickness:
                      grid: [0.0, 1.0]
                      values: [0.01, 0.01]
                  start_nd_arc:
                      anchor:
                          name: TE
                          handle: start_nd_arc
                  end_nd_arc:
                      anchor:
                          name: TE
                          handle: end_nd_arc
               -  name: Shell_skin3
                  material: steel
                  thickness:
                      grid: [0.0, 1.0]
                      values: [0.01, 0.01]
                  start_nd_arc:
                      anchor:
                          name: TE
                          handle: start_nd_arc
                  end_nd_arc:
                      anchor:
                          name: TE
                          handle: end_nd_arc
               -  name: Shell_skin4
                  material: steel
                  thickness:
                      grid: [0.0, 1.0]
                      values: [0.01, 0.01]
                  start_nd_arc:
                      anchor:
                          name: TE
                          handle: start_nd_arc
                  end_nd_arc:
                      anchor:
                          name: TE
                          handle: end_nd_arc
               -  name: Shell_skin5
                  material: steel
                  thickness:
                      grid: [0.0, 1.0]
                      values: [0.01, 0.01]
                  start_nd_arc:
                      anchor:
                          name: TE
                          handle: start_nd_arc
                  end_nd_arc:
                      anchor:
                          name: TE
                          handle: end_nd_arc
            anchors:
               -  name: TE
                  start_nd_arc:
                      grid: [0.0, 1.0]
                      values: [0.0, 0.0]
                  end_nd_arc:
                      grid: [0.0, 1.0]
                      values: [1.0, 1.0]
airfoils:
   -  name: rectangular
      coordinates: # follow s-coordinate along the outer profile of the structure
           x: [1.0, 1.0, 0.0, 0.0,  1.0, 1.0]   # in SI units - mm - box beam analogous to Popescu/Hodges 2000 paper p. 551/552 & Hodges 1992 paper
           y: [0.0, 0.25, 0.25, -0.25, -0.25, 0.0]
      rthick: 0.5
      aerodynamic_center: 0.5000
      polars:  # dummy 2pi polars (not used in example)
         -  configuration: Default
            re_sets:
                - re: 3.00E+06
                  cm:
                      grid: [-3.141592653589793, 3.141592653589793]
                      values: [0.0, 0.0]
                  cl:
                      grid: [-3.141592653589793, 3.141592653589793]
                      values: [0.0, 0.0]
                  cd:
                      grid: [-3.141592653589793, 3.141592653589793]
                      values: [0.5, 0.5]
materials:
   -  name: steel
      description: Steel of the tower and monopile ASTM A572 Grade 50
