name: Box_Beam
windIO_version: '2.0.1'
assembly:
    number_of_blades: 1
components:
    blade:
        reference_axis:
            x:
                grid: [0.0, 1.0]
                values: [0.0, 0.0]
            y:
                grid: [0.0, 1.0]
                values: [0.0, 0.0]
            z:
                grid: [0.0, 1.0]
                values: [0.0, 25.0]
        outer_shape:
            chord:
                grid: [0.0, 1.0]
                values: [2., 2.]
            twist:
                grid: [0.0, 1.0]
                values: [0.0, 0.0]
                # Can use this to verify the SONATA applying twist option:
                # values: [0.17453292519943295, 0.17453292519943295]
            section_offset_y:
                grid: [0.0, 1.0]
                values: [1., 1.]
            rthick:
                grid: [0.0, 1.0]
                values: [0.5, 0.5]
            airfoils:
               -  name: rectangular
                  spanwise_position: 0.0
                  configuration:
                     -  default
                  weight: [1.0]
               -  name: rectangular
                  spanwise_position: 1.0
                  configuration:
                     -  default
                  weight: [1.0]
        structure:
            layers:
               -  name: Shell_skin1
                  material: CarbonUD
